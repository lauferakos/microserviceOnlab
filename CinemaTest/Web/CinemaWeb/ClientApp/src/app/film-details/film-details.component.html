<mat-card class="film-card mat-elevation-z6">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>slideshow</mat-icon>
    </div>
    <mat-card-title>{{Film.Title}}</mat-card-title>
    <mat-card-subtitle>{{Film.Director}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Film leírás
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
